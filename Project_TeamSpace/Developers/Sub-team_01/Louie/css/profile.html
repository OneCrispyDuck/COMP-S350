<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Navigation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 14px;
        }
        .v6_33 {
            width: 430px;
            height: 932px;
            background: linear-gradient(rgba(252,251,255,1), rgba(250,249,255,0.85));
            opacity: 1;
            position: relative;
            top: 0px;
            left: 0px;
            border-radius: 50px;
            overflow: hidden;
        }
        .v6_34 {
            width: 214px;
            color: rgba(15,15,15,1);
            position: absolute;
            top: 20px;
            left: 28px;
            font-family: Poppins;
            font-weight: Regular;
            font-size: 42px;
            opacity: 1;
            text-align: left;
        }
        /* Add other styles here as per your provided CSS */
        
        .address-button {
            width: 150px;
            height: 50px;
            background-color: rgba(168,142,246,1);
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 600px; /* Adjust as needed */
            left: 140px; /* Center it */
        }
    </style>
</head>
<body>

<div class="v6_33">
    <div class="v6_34">My App</div>
    <!-- Other elements here -->

    <!-- Address Button -->
    <button class="address-button" id="addressButton">Go to Address Page</button>
</div>

<script>
    // Function to navigate to the address page
    function goToAddressPage() {
        // Here you can define what happens when the button is clicked
        // For example, redirecting to another page:
        window.location.href = "address.html"; // Change this to your actual address page URL
    }

    // Adding event listener to the address button
    document.getElementById('addressButton').addEventListener('click', goToAddressPage);
</script>

</body>
</html>
