<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="v6_33">
    <div class="v6_34">My App</div>
    
    <!-- Address Button -->
    <button class="address-button" id="addressButton">Go to Address Page</button>
</div>

<script>
    // Function to navigate to the address page
    function goToAddressPage() {
        // Redirect to the address page
        window.location.href = "address.html"; // Change this to your actual address page URL
    }

    // Adding event listener to the address button
    document.getElementById('addressButton').addEventListener('click', goToAddressPage);
</script>

</body>
</html>

</body>
</html>
