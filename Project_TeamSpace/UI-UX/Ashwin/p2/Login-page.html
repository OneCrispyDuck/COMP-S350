<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Login-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div class="container" id="signUp" style="display:none;">
            <h1 class="form-title">Register</h1>
            <form method="post" action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fname" id="fName" required>
                    <label for="fName">First Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lname" id="lName" required>
                    <label for="lName">Last Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="emailReg" required>
                    <label for="emailReg">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="passwordReg">
                    <label for="passwordReg">Password</label>
                </div>
                <div>
                    <input type="submit" class="btn" value="Sign Up" name="signUp">
                </div>
            </form>
            <p class="or">----------or-----------</p>
            <div class="links">
                <p>Already have an account?</p>
                <button id="signInButton">Login</button>
            </div>
        </div>
    
        <div class="container" id="signIn">
            <h1 class="form-title">Login</h1>
            <form method="post" action="">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="emailLogin" required>
                    <label for="emailLogin">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="passwordLogin">
                    <label for="passwordLogin">Password</label>
                </div>
                <p class="recover">
                    <a href="#">Forgot Password?</a>
                </p>
                <div>
                    <input type="submit" class="btn" value="Login" name="login">
                </div>
            </form>
            <p class="or">----------or-----------</p>
            <div class="links">
                <p>Don't have an account?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
        </div>
        <script src="Login-page.js"></script>
    </body>
</html>
