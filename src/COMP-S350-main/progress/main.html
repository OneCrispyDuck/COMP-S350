<html>
	<link rel="stylesheet" type="text/css" href="./main.css">

	<head>
		<title>Page Title</title>
	</head>
	<body>
		<div style="margin-top:10px; float:left">
			<div class="root">
				<div class="container">
					<ol class="progressbar">
						<li id="step1">Ordered</li>
						<li id="step2">Waiting</li>
						<li id="step3">Cooking</li>
						<li id="step4">Delivery</li>
						<li id="step5">Enjoy</li>
					</ol>
				</div>
			</div>
		</div>
		<div>
			<button type="button" onclick="one2two()">
				step2
			</button>
			<button type="button" onclick="two2three()">
				step3
			</button>
			<button type="button" onclick="three2four()">
				step4
			</button>
			<button type="button" onclick="four2five()">
				step5
			</button>
		</div>
	</body>
	<script>
		localStorage.setItem("step", 1);
	
		function one2two() {
			const step1 = document.getElementById("step1");
			step1.classList.add('active');
			localStorage.setItem("step", 2);
		}
		function two2three() {
			const step2 = document.getElementById("step2");
			step2.classList.add('active');
			localStorage.setItem("step", 3);
		}
		function three2four() {
			const step3 = document.getElementById("step3");
			step3.classList.add('active');
			localStorage.setItem("step", 4);
		}
		function four2five() {
			const step4 = document.getElementById("step4");
			step4.classList.add('active');
			localStorage.setItem("step", 5);
		}
	</script>
</html>
